{% extends 'base.html' %}
{% block content %}


    <div class="row justify-content-center certificate-box">
    <h1 class="certificate-title text-center">Certificates</h1>
        {% for photo in object_list %}
            <img src="../media/{{ photo.photo }}" alt="certificate photo">
            {% if forloop.counter|divisibleby:4 %}
                <div class="row"></div>
            {% endif %}
        {% endfor %}

    </div>


{% endblock %}
