{% extends 'base.html' %}
{% block content %}


    <div class="row justify-content-center">
        {% for photo in object_list %}
            <div class="col-xl-3 certificate-box text-center">

                    <img src="../media/{{ photo.photo }}" alt="certificate photo">

            </div>
            {% if forloop.counter|divisibleby:4 %}
                <div class="row"></div>
            {% endif %}
        {% endfor %}

    </div>


{% endblock %}
