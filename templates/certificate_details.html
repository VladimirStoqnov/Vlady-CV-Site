{% extends 'base.html' %}
{% block content %}
    <div>
        <form action="{% url 'details' pk=certificate.pk %}" method="post">
            <div class="cer-details text-center">
                <img class="responsive" src="{{ certificate.photo.url }}" alt="">
            </div>
            <div class="details-btn text-center" >
                <a class="btn btn-outline-success" href="{% url 'certificates' %}">Close</a>
            </div>
        </form>
    </div>
{% endblock %}
